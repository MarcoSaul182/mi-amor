<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/hellomissthang" rel="stylesheet">
    <title>Feliz cumpleaños mi amor</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Hello Miss Thang', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* Mantener el video detrás del contenido */
        }

        h1 {
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            font-size: 6vw; /* Tamaño responsivo */
            text-align: center;
            font-weight: 100;
            mix-blend-mode: multiply;
            margin: 0; /* Eliminar margen */
            padding: 10px; /* Agregar un poco de padding */
        }

        button {
            margin-top: 20px;
            padding: 15px 30px; /* Tamaño del botón */
            font-size: 4vw; /* Tamaño de la fuente responsivo */
            background-color: white;
            border: none;
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer;
            transition: background-color 0.3s; /* Transición suave */
            z-index: 1; /* Asegurar que el botón esté por encima */
        }

        button:hover {
            background-color: #ddd; /* Cambio de color al pasar el mouse */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Aumentar tamaño de texto en pantallas pequeñas */
            }
            button {
                font-size: 6vw; /* Aumentar tamaño del botón en pantallas pequeñas */
                padding: 10px 20px; /* Ajustar padding del botón */
            }
        }
    </style>
</head>

<body>
    <div>
        <video id="backgroundVideo" autoplay preload loop muted>
            <source src="DELIRIO.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <h1>Feliz cumpleaños mi amor</h1>
        <h1>❤ ❤ ❤ ❤ ❤ ❤</h1>
        <h1>Te quiero muchísimo</h1>
        <button id="soundButton">Activar sonido</button>
    </div>
    <script>
        const video = document.getElementById('backgroundVideo');
        const soundButton = document.getElementById('soundButton');

        // Función para activar el sonido
        soundButton.addEventListener('click', () => {
            video.muted = false; // Habilitar sonido
            video.play(); // Reproducir video
            soundButton.style.display = 'none'; // Ocultar botón
        });
    </script>
</body>

</html>
